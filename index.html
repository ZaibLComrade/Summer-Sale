<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="./styles/style.css"> -->
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;400;600;700&display=swap" rel="stylesheet">
	<title>Summer Sale</title>
	<style>
		.font-family {
			font-family: 'Work Sans', sans-serif;
		}	
	</style>
</head>
<body class="font-family">
	<header>
		<!-- Banner Section -->		
		<section class="flex items-center justify-center w-full h-[100vh] bg-custom-offWhite">
			<div class="flex flex-col items-center text-custom-black font-custom-black">
				<h1 class="text-3xl mb-[45px] font-medium uppercase">---Sale Fever---</h1>	
				<h2 class="text-6xl font-bold text-center w-[700px]">Purchase Tk 200 or above & get <span class="text-custom-pink">20% off</span></h2>
				<div class="flex mt-[70px] gap-4 items-center text-2xl font-semibold">
					<p class="text-2xl font-medium">Use Promo Code</p>
					<div class="px-6 py-[14px] text-white rounded-lg bg-custom-pink w-max">Coupon Code</div>
				</div>
			</div>
			<div>
				<img src="./images/summer1.png" class="">	
			</div>
		</section>
	</header>	

	<main class="container flex mx-auto">
		<!-- Cards -->
		<section class="w-full" id="cards-container">		
			<!-- Kitchenware -->
			<section class="mt-[120px]">
				<h2 class="font-semibold text-[40px]">Kitchenware</h2>
				
				<!-- Cards Container -->
				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

					<!-- Card 1 -->
					<div class="px-10 pt-10 shadow-xl text-custom-black card w-96 bg-base-100">
					   <div class="px-24 py-8 rounded-lg bg-custom-grey">
						  <figure class="h-[144px]">
							<img src="./images/prod1.png" class="w-full h-full" alt="Utensil"/>
						  </figure>
					  </div>
					  <div class="flex flex-col items-center gap-2 card-body">
							<div class="rating">
							  <input type="radio" name="rating-1" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-1" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-1" class="bg-custom-yellow mask mask-star-2" checked />
							  <input type="radio" name="rating-1" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-1" class="bg-custom-yellow mask mask-star-2" />
							</div>
						<div>
							<h2 class="card-title font-semibold text-[20px]">K. Accessories</h2>
						</div>
						<div>
							<p class="font-normal text-[#11111150] text-[20px]"><span>39.00</span> TK</p>
						</div>
					  </div>
					</div>

					<!-- Card 2 -->
					<div class="px-10 pt-10 shadow-xl text-custom-black card w-96 bg-base-100">
					  <div class="px-24 py-8 rounded-lg bg-custom-grey">
						  <figure class="h-[144px] w-[150px]">
							<img src="./images/prod2.png" class="w-full h-full" alt="Utensil"/>
						  </figure>
					  </div>
					  <div class="flex flex-col items-center gap-2 card-body">
							<div class="rating">
							  <input type="radio" name="rating-4" class="bg-custom-yellow mask mask-star-2" checked />
							  <input type="radio" name="rating-4" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-4" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-4" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-4" class="bg-custom-yellow mask mask-star-2" />
							</div>
						<div>
							<h2 class="card-title font-semibold text-[20px]">K. Accessories</h2>
						</div>
						<div>
							<p class="font-normal text-[#11111150] text-[20px]"><span>25.00</span> TK</p>
						</div>
					  </div>
					</div>

					<!-- Card 3 -->
					<div class="px-10 pt-10 shadow-xl text-custom-black card w-96 bg-base-100">
					  <div class="px-24 py-8 rounded-lg bg-custom-grey">
						  <figure class="h-[144px] w-[150px]">
							<img src="./images/prod3.png" class="w-full h-full" alt="Utensil"/>
						  </figure>
					  </div>
					  <div class="flex flex-col items-center gap-2 card-body">
							<div class="rating">
							  <input type="radio" name="rating-3" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-3" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-3" class="bg-custom-yellow mask mask-star-2" />
							  <input type="radio" name="rating-3" class="bg-custom-yellow mask mask-star-2" checked/>
							  <input type="radio" name="rating-3" class="bg-custom-yellow mask mask-star-2" />
							</div>
						<div>
							<h2 class="card-title font-semibold text-[20px]">Home Cooker</h2>
						</div>
						<div>
							<p class="font-normal text-[#11111150] text-[20px]"><span>49.00</span> TK</p>
						</div>
					  </div>
					</div>

				</div>

			</section>
		</section>	

		<!-- Cart -->
		<section>
			
		</section>
	</main>

	<script src="./scripts/main.js"></script>
</body>
</html>
