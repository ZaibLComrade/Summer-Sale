<html lang="en" data-theme="light">
<head>

<body class="font-family">
	<header>
		<!-- Banner Section -->		
		<section class="flex items-center justify-center w-full h-[100vh] bg-custom-offWhite">
			<div class="flex flex-col items-center text-custom-black font-custom-black">
				<h1 class="text-3xl mb-[45px] font-medium uppercase">---Sale Fever---</h1>

					<p class="text-2xl font-medium">Use Promo Code</p>
					<div class="px-6 py-[14px] text-white rounded-lg bg-custom-pink w-max">Coupon Code</div>
				</div>
			</div>
			<div>
				<img src="./images/summer1.png" class="">	
			</div>
		</section>
	</header>	

	<main class="grid grid-cols-2">
		<!-- Cards -->
		<section>		
			<!-- Kitchenware -->
			<section>

				<!-- Card 1 -->
				<div class="px-10 pt-10 shadow-xl card w-96 bg-base-100">
				  <figure class="px-24 py-8 rounded-lg bg-custom-grey">
					<img src="./images/prod1.png" alt="Utensil"/>
				  </figure>
				  <div class="items-center text-center card-body">
						<div class="rating">
						  <input type="radio" name="rating-2" class="bg-orange-400 mask mask-star-2" />
						  <input type="radio" name="rating-2" class="bg-orange-400 mask mask-star-2" checked />
						  <input type="radio" name="rating-2" class="bg-orange-400 mask mask-star-2" />
						  <input type="radio" name="rating-2" class="bg-orange-400 mask mask-star-2" />
						  <input type="radio" name="rating-2" class="bg-orange-400 mask mask-star-2" />
						</div>
					<h2 class="card-title">K. Accessories</h2>
					<p><span>39.00</span> TK</p>
				  </div>
				</div>


			</section>
		</section>	

		<!-- Cart -->
		<section>
			
		</section>
	</main>

	<script src="./scripts/main.js"></script>
